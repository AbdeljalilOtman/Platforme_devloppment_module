<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Images Al√©atoires de Picsum</title>
  <style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 20px;
    }

    img {
      margin: 10px;
      border: 1px solid #ddd;
      padding: 5px;
      width: 250px;
      height: 250px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <script>
      for (let i = 0; i < 12; i++) {
        const randomId = Math.floor(Math.random() * 1000) + 1;
        const img = document.createElement("img");
        img.src = `https://picsum.photos/id/${randomId}/250/250`;
        document.querySelector(".image-container").appendChild(img);
      }
    </script>
  </div>
</body>
</html>
