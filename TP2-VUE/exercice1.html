<html lang="en">
<head>

        div{
            display: flex;
            flex-direction: row;

<body>
    <div>
        <input type="text">
        <strong>+</strong>
        <input type="text">
        <strong>=</strong>
        <span></span>
        <button onclick="calculate()">Calculer</button>
    </div>
    <script>
        
    
        function calculate() {
            let a = parseFloat(document.getElementsByTagName('input')[0].value)
            let b = parseFloat(document.getElementsByTagName('input')[1].value)

            if (isNaN(a) || isNaN(b)) {
                console.log('fuck')
                document.querySelector('span').textContent = "Enter a Number ??";
                
            }else{
                document.querySelector('span').textContent = a + b;
            }

            
        }
        
    
    </script>
</body>
